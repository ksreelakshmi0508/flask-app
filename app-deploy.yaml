apiVersion: v1
kind: Service
metadata:
  name: flask-demo-test-service
spec:
  selector:
    app: flask-demo-test-app
  ports:
    - protocol: "TCP"
      port: 5000
      targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-demo-test-app
spec:
  selector:
    matchLabels:
      app: flask-demo-test-app
  replicas: 1
  template:
    metadata:
      labels:
        app: flask-demo-test-app
    spec:
      containers:
        - name: flask-demo-test-app
          image: sreelk589/flask-redis:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
